<body>
<h3>working with loops of js</h3>
<p id="dt">workcheck</p>
<script>
window.alert("welcome to conditional")
let val=10;
const det={fname:"m",sname"ruthu",ads:"guntur",mob:"9876543210"}
for(i=1;i<val;i++) 
     document.write(i+"<br>");

     document.writeln(det+[val]+"<br>");

for(f in fruits)
     document.write(fruits[f]+"<br>");	 
</script>
