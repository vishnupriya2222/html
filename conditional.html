<html>
<head>
    <title>conditional</title>
</head>
<body>
<h3>working with conditional of js</h3>
<p id="dt">workcheck</p>
<script>
window.alert("welcome to conditional")
var num=27;
if(num%2==0)
     document.getElementById("dt").innerHTML="even number"
else if(num%2==1)	 
     document.getElementById("dt").innerHTML="odd number";
else 
     document.getElementById("dt").innerHTML="composite number";	
</script>
</body>
</html>
